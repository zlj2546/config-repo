### 定义程序访问端口
server:
  port: 8001

### 定义程序名称
spring:
  application:
    name: SYS
  datasource:
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/shiro?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: root
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update
env:
  dev4
### SLF4J配置
logging:
  file:
    max-size: 10MB
